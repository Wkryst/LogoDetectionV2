<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title -->
    <link rel="logo" href=""> <!--Add logo linked-->
    <title>Logo Detection</title>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- Fonts -->
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div id="app">
        <!-- FOR LOGGED IN PAGES -->
        <!-- Navbar -->
        <!-- !NOTE: Layout for pages in logged in status -->
        <!-- !NOTE: Edit navbar to match logged in status -->
        <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
            <div class="container">
                <a class="navbar-brand">
                    Logo Detection
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Left Side Of Navbar -->
                    <ul class="navbar-nav mr-auto">

                    </ul>

                    <!-- Right Side Of Navbar -->
                    <ul class="navbar-nav ml-auto">
                        <!-- Authentication Links -->
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main content -->
        <main class="py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md bg-white p-3 border" id="form">
                        <form action="{% url 'demo:index' %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <h2 class="mb-4">
                                Logo detection
                            </h2>
                            <div class="custom-file mb-3">
                                <script>
                                    $(".custom-file-input").on("change", function() {
                                        var fileName = $(this).val().split("\\").pop();
                                        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
                                    });
                                </script>
                                <input type="file" class="custom-file-input" id="customFile" name="file" v-model="image">
                                <label class="custom-file-label" for="customFile">Choose an images</label>
                            </div>
                            <input type="submit" value="Find Logos" class="btn btn-primary">
                        </form>
                    </div>
                </div>
                </p>
                <div class="row justify-content-center">
                    <div class="col-md-6 bg-white p-3 border" id="original">
                        <!-- Result here -->
                         <img src="{% url 'demo:download' file_name %}" class="w-100" alt="Original image"> 
                    </div>
                    <div class="col-md-6 bg-white p-3 border" id="result">
                        <!-- Result here -->
                        <img src="{% url 'demo:download' file_name %}" class="w-100" alt="Result"> 
                    </div>
                </div>
            </div>
            <script>
                $(".custom-file-input").on("change", function() {
                    var fileName = $(this).val().split("\\").pop();
                    $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
                });
            </script>
        </main>

    </div>
</body>
</html>
